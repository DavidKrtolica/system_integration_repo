<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Server-sent Events</h2>
    <div id="server-status"></div>
    <div id="server-sent_messages"></div>

    <script>
        const eventSource = new EventSource('/synchronizeTime');

        eventSource.addEventListener("message", (event) => {
            //console.log(event);
            const serverMessages = document.getElementById("server-sent_messages");
            serverMessages.innerText = event.data;
        });

        eventSource.addEventListener("open", (event) => {
            //console.log("Connection was opened!");
            document.getElementById("server-status").innerText = "Connected"
        });
    </script>
</body>
</html>
