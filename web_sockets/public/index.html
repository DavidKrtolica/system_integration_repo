<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSockets</title>
</head>
<body>
    <button onclick="websocketTest()">Click me</button>
    <script>
        function websocketTest() {
            //const ws = new WebSocket("ws://localhost:8080/message");
            const ws = new WebSocket("ws://6.tcp.eu.ngrok.io:16825/message");
            ws.onopen = function() {              
                ws.send("Button clicked!!");
            };
        }
    </script>
</body>
</html>
